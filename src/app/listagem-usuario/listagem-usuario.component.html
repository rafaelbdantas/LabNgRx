<p>listagem-usuario works!</p>

<table class="table">
  <thead>
    <tr>
      <td>Id</td>
      <td>Nome</td>
      <td>Idade</td>
      <td>Perfil</td>
      <td>Ações</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of usuarios$ | async">
      <td>{{ row.id }}</td>
      <td>{{ row.nome }}</td>
      <td>{{ row.idade }}</td>
      <td>{{ row.perfil }}</td>
      <td>
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="editar(row.id)"
        >
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>
