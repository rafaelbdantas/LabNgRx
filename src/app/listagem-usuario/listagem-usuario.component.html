<p>listagem-usuario works!</p>

<table class="table">
  <thead>
    <tr>
      <td>Id</td>
      <td>Nome</td>
      <td>Idade</td>
      <td>Perfil</td>
      <td>Ações</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of usuarios$ | async">
      <td>{{ row.id }}</td>
      <td>{{ row.nome }}</td>
      <td>{{ row.idade }}</td>
      <td>{{ row.perfil }}</td>
      <td class="group-button-table">
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#editModal"
          (click)="editar(row.id)"
        >
          Editar
        </button>
        
        <button
          class="btn btn-danger"
          (click)="excluir(row.id)"
        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="usuario$ | async as usuario">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <form id="editar-usuario" #editForm>
          <div class="col-6">
            <label>Id</label>
            <input
              id="id"
              name="id"
              [(ngModel)]="usuario.id"
              class="form-control"
              type="text"
            />
          </div>
          <div class="col-6">
            <label>Nome</label>
            <input
              id="nome"
              name="nome"
              [(ngModel)]="usuario.nome"
              class="form-control"
              type="text"
            />
          </div>
          <div class="col-6">
            <label>Idade</label>
            <input
              id="idade"
              name="idade"
              [(ngModel)]="usuario.idade"
              class="form-control"
              type="text"
            />
          </div>
          <div class="col-6">
            <label>Perfil</label>
            <input
              id="perfil"
              name="perfil"
              [(ngModel)]="usuario.perfil"
              class="form-control"
              type="text"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary" (click)="editarUsuario(usuario)" >Save changes</button>
      </div>
    </div>
  </div>
</div>
